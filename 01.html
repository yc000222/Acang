<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>grid布局</title>
    <style>
        .content {
            width: 300px;
            height: 300px;
            border: 1px solid red;
            /* 开启grid布局 */
            /* 块级元素 */
            display: grid;
            /* 行内块元素 */
            /* display: inline-grid; */
        }
    </style>
</head>
<body>
    <!-- <button>点击</button> -->
    <div class="content"></div>
</body>
</html>
